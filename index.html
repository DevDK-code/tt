    <script>

                { time: '11:25-12:20', subject: 'MAM 281 eng. mathamatics', teacher: 'Prof. Mathematics', room: 'LT1', image: 'https://via.placeholder.com/80/E67E22/ffffff?text=Math' },

                { time: '2:10-3:05', subject: 'ANCILLARY COURSE', teacher: 'Prof. DES H1', room: 'LT1', image: 'https://via.placeholder.com/80/F39C12/ffffff?text=DES' },

            ],
            WED: [
                { time: '10:30-11:25', subject: 'PHM 281', teacher: 'Dr. Shiroman Prakash. ', room: 'LT1', image: 'SPrakash.jpg' },
                { time: '11:25-12:20', subject: 'EEM 202 electrical eng.', teacher: 'Prof. Ajay Kumar Saxena', room: 'LT1', image: 'aks.jpg' },
                { time: '12:20-1:15', subject: 'MAM 281 eng. mathamatics', teacher: 'Prof. Mathematics', room: 'LT1', image: 'https://via.placeholder.com/80/E67E22/ffffff?text=Math' },
                { time: '1:15-2:10', subject: 'MEM 202 eng. Mechanics', teacher: 'Prof. Atul Suri', room: 'LT1', image: 'atul.jpg' },
                { time: '2:10-3:05', subject: 'ANCILLARY COURSE', teacher: 'Prof. DES H1', room: 'LT1', image: 'https://via.placeholder.com/80/F39C12/ffffff?text=DES' },
                { time: '3:05-4:00', subject: 'RDC 282 social service', teacher: 'Mohak & Rajesh', room: 'LT1', image: 'https://via.placeholder.com/80/D35400/ffffff?text=RDC' }
            ],
            THU: [
                { time: '10:30-11:25', subject: 'PHY GD', teacher: 'Physics Faculty', room: 'LT1', image: 'https://via.placeholder.com/80/8E44AD/ffffff?text=PHY' },
                { time: '12:20-1:15', subject: 'MAM 281 eng. mathamatics', teacher: 'Prof. Mathematics', room: 'LT1', image: 'https://via.placeholder.com/80/E67E22/ffffff?text=Math' },
                { time: '1:15-2:10', subject: 'MEM 201 eng. thermodynamics', teacher: 'Dr. Manoj Dixit', room: 'LT1', image: 'md.jpg' },
                { time: '2:10-3:05', subject: 'MEM 203 eng. drawing', teacher: 'Prof.  EC CC AD', room: 'LT1', image: 'https://via.placeholder.com/80/C0392B/ffffff?text=ENGG' }
            ],
            FRI: [
                { time: '10:30-11:25', subject: 'MEM 201 eng. thermodynamics', teacher: 'Dr. Manoj Dixit', room: 'LT1', image: 'md.jpg' },
                { time: '11:25-12:20', subject: 'MEM 202 eng. Mechanics', teacher: 'Prof. Atul Suri', room: 'LT1', image: 'atul.jpg' },
                { time: '12:20-1:15', subject: 'EEM 201 c languge', teacher: 'Prof. TK', room: 'LT1', image: 'https://via.placeholder.com/80/3498DB/ffffff?text=TK' },
                { time: '2:10-3:05', subject: 'RDC 281', teacher: 'Prof. AG OP Satya Prkash', room: 'LT1', image: 'https://via.placeholder.com/80/2980B9/ffffff?text=AG' }
            ],
            SAT: [
                { time: '10:30-11:25', subject: 'EEM 201 c languge', teacher: 'Prof. TK', room: 'LT1', image: 'https://via.placeholder.com/80/3498DB/ffffff?text=TK' },
                { time: '11:25-12:20', subject: 'MEM 202 eng. Mechanics', teacher: 'Prof. Atul Suri', room: 'LT1', image: 'atul.jpg' },
                { time: '12:20-1:15', subject: 'GKC 281', teacher: 'Prof. Sudhir', room: 'LT1', image: 'https://via.placeholder.com/80/7F8C8D/ffffff?text=Sudhir' },
                { time: '2:10-3:05', subject: 'MEM 204 WORKSHOP', teacher: 'Prof. NLM', room: 'Workshop', image: 'https://via.placeholder.com/80/34495E/ffffff?text=NLM' }
            ],
            SUN: []
        };
        
        // Homework Data
        let homeworkList = [
            { id: 1, subject: 'PHM 281', task: 'Complete Chapter 5 Problems', dueDate: '2025-12-30', completed: false },
            { id: 2, subject: 'EEM 201 c languge', task: 'Lab Report Submission', dueDate: '2025-12-26', completed: false },
            { id: 3, subject: 'MAM 281 eng. mathamatics', task: 'Assignment 2', dueDate: '2025-12-28', completed: false }
        ];
        
        // Get current day
        function getCurrentDay() {
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            return days[new Date().getDay()];
        }
        
        // Initialize
        let selectedDay = getCurrentDay();
        
        function init() {
            const today = getCurrentDay();
            document.getElementById('currentDay').textContent = today;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-IN', options);
            
            // Mark current day button
            document.querySelectorAll('.day-btn').forEach(btn => {
                const day = btn.textContent.trim();
                if (day === today) {
                    btn.classList.add('current');
                }
                if (day === selectedDay) {
                    btn.classList.add('active');
                }
            });
            
            displayLectures();
            displayHomework();
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function selectDay(day) {
            selectedDay = day;
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.trim() === day) {
                    btn.classList.add('active');
                }
            });
            displayLectures();
        }
        
        function displayLectures() {
            const container = document.getElementById('lecturesContainer');
            const lectures = timetable[selectedDay];
            
            if (!lectures || lectures.length === 0) {
                container.innerHTML = '<div class="no-lectures">üòä No classes today! Enjoy your day!</div>';
                return;
            }
            
            container.innerHTML = lectures.map(lecture => `
                <div class="lecture-card">
                    <div class="lecture-header">
                        <img src="${lecture.image}" alt="${lecture.teacher}" class="lecture-icon">
                        <div class="lecture-info">
                            <div class="lecture-title">${lecture.subject}</div>
                            <span class="lecture-time">üïê ${lecture.time}</span>
                        </div>
                    </div>
                    <div class="lecture-details">
                        <div class="detail-item">
                            <span class="detail-icon">üë§</span>
                            <strong>${lecture.teacher}</strong>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">üìç</span>
                            ${lecture.room}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function addHomework() {
            const subject = document.getElementById('hwSubject').value.trim();
            const task = document.getElementById('hwTask').value.trim();
            const dueDate = document.getElementById('hwDueDate').value;
            
            if (!subject || !task || !dueDate) {
                alert('Please fill all fields!');
                return;
            }
            
            homeworkList.push({
                id: Date.now(),
                subject: subject,
                task: task,
                dueDate: dueDate,
                completed: false
            });
            
            document.getElementById('hwSubject').value = '';
            document.getElementById('hwTask').value = '';
            document.getElementById('hwDueDate').value = '';
            
            displayHomework();
        }
        
        function toggleHomework(id) {
            const hw = homeworkList.find(h => h.id === id);
            if (hw) {
                hw.completed = !hw.completed;
                displayHomework();
            }
        }
        
        function deleteHomework(id) {
            homeworkList = homeworkList.filter(h => h.id !== id);
            displayHomework();
        }
        
        function isOverdue(dueDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            return due < today;
        }
        
        function displayHomework() {
            const container = document.getElementById('homeworkContainer');
            
            // Sort homework
            const sorted = [...homeworkList].sort((a, b) => {
                if (a.completed && !b.completed) return 1;
                if (!a.completed && b.completed) return -1;
                return new Date(a.dueDate) - new Date(b.dueDate);
            });
            
            if (sorted.length === 0) {
                container.innerHTML = '<div class="no-lectures">üìù No homework yet. Add some above!</div>';
                return;
            }
            
            container.innerHTML = sorted.map(hw => {
                const overdue = !hw.completed && isOverdue(hw.dueDate);
                const cardClass = hw.completed ? 'completed' : (overdue ? 'overdue' : '');
                const subjectClass = hw.completed ? 'completed' : (overdue ? 'overdue' : '');
                const taskClass = overdue ? 'overdue' : '';
                const dueClass = overdue ? 'overdue' : '';
                
                return `
                    <div class="homework-card ${cardClass}">
                        <div class="homework-header">
                            <input type="checkbox" class="homework-checkbox" 
                                   ${hw.completed ? 'checked' : ''} 
                                   onchange="toggleHomework(${hw.id})">
                            <div class="homework-content">
                                <div class="homework-subject ${subjectClass}">
                                    ${hw.subject}
                                    ${overdue ? '<span class="overdue-badge">‚ö†Ô∏è OVERDUE!</span>' : ''}
                                </div>
                                <div class="homework-task ${taskClass}">${hw.task}</div>
                                <div class="homework-due ${dueClass}">
                                    üïê Due: ${new Date(hw.dueDate).toLocaleDateString('en-IN')}
                                </div>
                            </div>
                            <button class="btn-delete" onclick="deleteHomework(${hw.id})">‚úï</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Initialize on load
        init();
    </script>
